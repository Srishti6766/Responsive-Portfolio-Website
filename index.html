<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Portfolio</title>
  
  <style>
    /* Reset & Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }
    :root {
      --bg: #ffffff;
      --text: #000000;
      --accent: #007bff;
    }
    .dark-mode {
      --bg: #121212;
      --text: #ffffff;
    }

    header {
      background: var(--accent);
      color: #fff;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
    }
    nav a, #toggle-mode {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      background: none;
      border: none;
      cursor: pointer;
    }

    section {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }

    h1, h2 {
      margin-bottom: 1rem;
    }

    .btn {
      padding: 0.5rem 1rem;
      background: var(--accent);
      color: #fff;
      text-decoration: none;
      display: inline-block;
      margin-top: 1rem;
      border-radius: 5px;
    }

    .project-card {
      background: var(--accent);
      color: #fff;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 8px;
    }

    form input, form textarea {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    form button {
      padding: 0.5rem 1rem;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #scrollTop {
      position: fixed;
      bottom: 30px;
      right: 30px;
      display: none;
      padding: 0.5rem;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
    }

    footer {
      background: #eee;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        gap: 0.5rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>My Portfolio</h1>
    <nav>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><button id="toggle-mode">üåô</button></li>
      </ul>
    </nav>
  </header>

  <section id="about">
    <h2>About Me</h2>
    <p>Hello! I'm a web developer passionate about building responsive and interactive websites.</p>
    <a href="#" download class="btn">Download Resume</a>
  </section>

  <section id="projects">
    <h2>Projects</h2>
    <div class="project-card">üíª Portfolio Website</div>
    <div class="project-card">üì± To-Do List App</div>
    <div class="project-card">üìä Data Visualizer</div>
  </section>

  <section id="contact">
    <h2>Contact Me</h2>
    <form onsubmit="event.preventDefault(); alert('Message Sent!');">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <button id="scrollTop">‚¨ÜÔ∏è</button>

  <footer>
    <p>¬© 2024 My Portfolio. All rights reserved.</p>
  </footer>

  <script>
    // Toggle dark/light mode
    document.getElementById("toggle-mode").addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
    });

    // Scroll-to-top button
    const scrollBtn = document.getElementById("scrollTop");
    window.onscroll = function () {
      if (document.documentElement.scrollTop > 100) {
        scrollBtn.style.display = "block";
      } else {
        scrollBtn.style.display = "none";
      }
    };
    scrollBtn.addEventListener("click", () => {
      window.scrollTo({ top: 0, behavior: "smooth" });
    });
  </script>
</body>
</html>
